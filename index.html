<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>
<body>
    <div><img id="logoEscrita" src="img/escritaLogo.png"></div>
    <hr>
    <section id="login">
        <h1>Login</h1>
        <form action="./pages/paginaPrincipal.html">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-password"> Esqueceu sua senha?</a>
            <input type="submit" value="Entrar" >
        </form>
        <div id="social-login">
            <p>Ou faça login com :</p>
            
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <div id="register">
            <p>Ainda não tem uma conta?</p>
            <a href="./pages/register.html">Registrar</a>
        </div>
    </section >
    <hr>
    <footer>@jadyla.cesario@alunos.ifsuldeminas.edu.br & maria.sanchez@alunos.ifsuldeminas.edu.br - Instituto Federal do Sul de Minas Gerais - 2022</footer>
</body>
</html>
